- name: create jenkins namespace
  kubernetes.core.k8s:
    name: jenkins
    api_version: v1
    kind: Namespace
    state: present

- name: create secret
  kubernetes.core.k8s:
    state: present
    namespace: jenkins
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: jenkins-secret
      data:
        jenkins-admin-password: "{{ jenkins.admin_password | b64encode }}"
        jenkins-admin-user: YWRtaW4=
      type: Opaque

- name: create secret text (cicd jenkins token)
  kubernetes.core.k8s:
    state: present
    namespace: jenkins
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: ns-cicd-sa-jenkins-token
        labels:
          "jenkins.io/credentials-type": "secretText"
        annotations:
          "jenkins.io/credentials-description" : "jenkins service account token (ns: cicd)"
      stringData:
        text: "{{ jenkins_token }}"
      type: Opaque

- name: add jenkins helm repo
  kubernetes.core.helm_repository:
    name: jenkins
    repo_url: https://charts.jenkins.io

- name: install jenkins
  kubernetes.core.helm:
    name: jenkins
    namespace: jenkins
    chart_ref: jenkins/jenkins
    create_namespace: true
    update_repo_cache: yes
    values:
      controller:
        adminSecret: true
        jenkinsUrl: http://192.168.2.241
        #jenkinsUrlProtocol:
        #jenkinsUriPrefix: /
        serviceType: LoadBalancer
        servicePort: 80
        admin:
          existingSecret: jenkins-secret
        installPlugins:
          - kubernetes:1.30.11
          - workflow-aggregator:2.6
          - git:4.10.0
          - configuration-as-code:1.55
          - kubernetes-credentials-provider:0.20
          - job-dsl:1.78.1
        JCasC:
          configScripts:
            jenkins-casc-configs: |
              jenkins:
                systemMessage: Labs - Get going
                clouds:
                  - kubernetes:
                      containerCap: 10
                      containerCapStr: "10"
                      credentialsId: "ns-cicd-sa-jenkins-token"
                      jenkinsTunnel: "jenkins-agent.jenkins.svc.cluster.local:50000"
                      jenkinsUrl: "http://jenkins.jenkins.svc.cluster.local:80"
                      name: "cicd"
                      namespace: "cicd"
                      serverUrl: "https://kubernetes.default"
              jobs:
                - script: >
                    pipelineJob('go-sample') {
                      description("go-sample pipeline")
                      definition {
                        cpsScm {
                          scm {
                            git {
                              remote { url('https://github.com/markperdue/go-sample.git') }
                              branches('master')
                              scriptPath('Jenkinsfile')
                              extensions { }
                              lightweight(true)
                            }
                          }
                        }
                      }
                    }
      persistence:
        enabled: true
        storageClass: longhorn
      rbac:
        readSecrets: true
